<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form>
      <input type="text" id="searchInput" placeholder="Search For Images.." />
      <button id="SearchButton">Search</button>
    </form>
    <div id="ResultContainer">
      <div class="FinalResult">
        <img
          src="https://plus.unsplash.com/premium_photo-1664361480561-3bdcd6eb3b6f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bmF0dXJlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1000&q=6"
          alt="Image"
        />
        <a target="_blank"></a>
      </div>
    </div>
    <button id="ShowMore">Show More</button>
  </body>
  <script src="index.js"></script>
</html>
